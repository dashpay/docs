name: Add preview URL to PR description
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: edit-pull-request-description
        uses: Jerome1337/comment-pull-request@v1.0.4

        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          description-message: |
            ----
            ðŸ›  Preview build: https://dash-docs--${{github.event.pull_request.number}}.org.readthedocs.build/en/${{github.event.pull_request.number}}/
